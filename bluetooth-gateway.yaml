interval:
  - interval: 60s
    then:
      - lambda: !lambda |-
          id(mqtt_client).publish_json("domoticz/in", [=](JsonObject root) {
            root["command"] = "udevice";
            root["idx"] = 90;
            root["nvalue"] = 0;
            root["svalue"] = String(id(lywsd02_temp).state) + ";" + 
              String(id(lywsd02_hum).state) + ";" + "0";
          });
