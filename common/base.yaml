wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  use_address: ${devicename}-${location_id}.local

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
  platform: esphome

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "IP Address"
    ssid:
      name: "Connected SSID"
    mac_address:
      name: "MAC Address"

button:
  - platform: restart
    name: "Restart"
