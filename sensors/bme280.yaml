platform: bme280
temperature:
  name: "${location_name} Temperature"
  id: "${devicename}_${location_id}_temp"
  oversampling: 16x
  accuracy_decimals: 1
pressure:
  name: "${location_name} Pressure"
  id: "${devicename}_${location_id}_bar"
humidity:
  name: "${location_name} Humidity"
  id: "${devicename}_${location_id}_hum"
address: 0x76
update_interval: 15s
